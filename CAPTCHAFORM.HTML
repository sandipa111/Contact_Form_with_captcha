<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <div class="contact-form"><h2>CONTACT US</h2>
    <form method="post" action="">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="number" name="phone no." placeholder="Phone No." required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <div class="input_field captch_box">
            <input type="text" value="" disabled />
            <button class="refresh_button">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <div class="input_field captch_input">
            <input type="text" placeholder="Enter captcha" />
          </div>
          <div class="message">Entered captcha is correct</div>
          <div class="input_field button disabled">
            <button>Submit Captcha</button></div>
    </form></div>
    <script src="script.js"></script>
</body>
</html>
